<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การตั้งค่า - TATUGA Camp</title>
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">หน้าแรก</a></li>
                <li><a href="/profile">โปรไฟล์</a></li>
                <li><a href="/settings">การตั้งค่า</a></li>
                <li><a href="/logout">ออกจากระบบ</a></li>
            </ul>
        </nav>
    </header>

    <section class="settings">
        <h1>การตั้งค่าผู้ใช้</h1>
        
        <form action="/update-settings" method="POST">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" value="ผู้ใช้ตัวอย่าง" required>
            </div>

            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" value="user@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" placeholder="กรุณากรอกรหัสผ่านใหม่">
            </div>

            <div class="form-group">
                <label for="language">ภาษาของเว็บไซต์</label>
                <select id="language" name="language">
                    <option value="th">ไทย</option>
                    <option value="en">อังกฤษ</option>
                </select>
            </div>

            <button type="submit">บันทึกการตั้งค่า</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 TATUGA Camp | ทุกสิทธิ์ถูกต้อง</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
